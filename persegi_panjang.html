<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Rumus Bangun Datar Persegi Panjang</title>
</head>
<body>
    <script language="javascript">
        var panjang = 10;
        var lebar = 5;
        let keliling = 2 * (panjang + lebar);
        let luas = panjang * lebar;
        //cetak data
        document.write("<h1 align='center'>Belajar JavaScript</h3>");
            document.write("<hr/>");
            document.write("Rumus Matematika bangun datar menggunakan JavaScript");
            document.write("<br/>");
            document.write("<br/>");
        document.write("Diketahui sebuah persegi panjang memiliki panjang " + panjang + " cm dan lebar " + lebar + " cm." + "<br />" +
          "<br /> Luasnya adalah = " + luas + 
          "<br /> Kelilingnya adalah = " + keliling
        );
    </script>
</body>
</html>
